<!DOCTYPE html>
<html lang="zn-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <title>My Story & Design</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <section id="view">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-touch="false" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card" style="width: 24rem;">
                        <a href="https://johnworker.github.io/Web_personal_design/" target="_blank"><img src="./images/web_photo1.png" class="card-img-top" alt="個人作品集網站圖"></a>
                        <div class="card-body">
                            <h5 class="card-title">個人作品集網站</h5>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card" style="width: 24rem;">
                        <a href="https://johnworker.github.io/Web_what-eat/"><img src="./images/web_photo2.png" class="card-img-top" alt="吃什麼網站首頁圖"></a>
                        <div class="card-body">
                            <h5 class="card-title">吃什麼網站</h5>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControlsNoTouching" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControlsNoTouching" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <!-- JO原生碼 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
